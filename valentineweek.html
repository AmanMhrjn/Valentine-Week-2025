<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Weeks || 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        a {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) scale(0.5); }
            100% { transform: translateY(100vh) scale(1); }
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            animation: fall linear infinite;
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>💖 Valentine Weeks | 2025 💋</h1>
    <div class="buttons">
        <a href="/Rose Day (7 Feb)/index.html">Rose Day 🌹</a>
        <a href="/Propose day (8 Feb)/proposeday.html">Propose Day 💍</a>
        <a href="/Chocolate Day (9 Feb)/chocolateday.html">Chocolate Day 🍫</a>
        <a href="/Teddy Day (10 Feb)/index.html">Teddy Day 🧸</a>
        <a href="/Promise Day (11 Feb)/index.html">Promise Day 🤝</a>
        <a href="/Hug day (12 Feb)/index.html">Hug Day 🤗</a>
        <a href="/Kiss day (13 Feb)/index.html">Kiss Day 💋</a>
        <a href="/Valentine day (14 Feb)/index.html">Valentine's Day ❤️</a>
    </div>

    <footer>Designed by Aman Maharjan, 2025</footer>

    <script>
        function createEmoji() {
            const emojiArray = ['💍', '💖', '🧸', '😘', '💞', '🤗', '😍', '🍫', '🌹', '🤞'];
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.innerText = emojiArray[Math.floor(Math.random() * emojiArray.length)];
            document.body.appendChild(emoji);
            
            emoji.style.left = Math.random() * window.innerWidth + 'px';
            emoji.style.top = '-50px';
            emoji.style.animationDuration = Math.random() * 3 + 2 + 's';
            
            setTimeout(() => {
                emoji.remove();
            }, 5000);
        }

        setInterval(createEmoji, 300);
    </script>
</body>
</html>
